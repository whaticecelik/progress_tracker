<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>counter</title>
  <style>
    body, html{
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-family: monospace;
    }
    button{
      font-size: 40px;
      color: white;
      background-color: rgb(24, 28, 62);
      padding: 60px 60px;
      border: none;
      border-radius: 100px;   
      margin: 10px;
    }
    p{
      margin-left: 20px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <button onclick="addin(1);" > +1 </button>
  <p></p>
  <button onclick="resetQuantity();" > Reset </button>

  <script>
    let quantity = 0;

    window.onload = function() {
      const savedQuantity = localStorage.getItem("quantity");

      if (savedQuantity !== null) {
        quantity = parseInt(savedQuantity);
        updateQuantityDisplay();
      }
    };

    function addin(value){
      quantity += value;
      updateQuantityDisplay();
      saveQuantityToLocalStorage();
    }

    function resetQuantity() {
      quantity = 0;
      updateQuantityDisplay();
      saveQuantityToLocalStorage();
    }

    function updateQuantityDisplay() {
      document.querySelector('p').innerText = `problems solved: ${quantity}`;
    }

    function saveQuantityToLocalStorage() {
      localStorage.setItem("quantity", quantity);
    }
  </script>
</body>
</html>
